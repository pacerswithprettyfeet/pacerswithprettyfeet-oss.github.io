<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Average Length of an Innings by Era</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Prevent horizontal scrolling */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      width: 100%;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f5f5;
    }

    .chart-container {
      width: 100%;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
      height: auto;      /* let chart decide height */
    }
    
    canvas {
      display: block;
      width: 100% !important;
      height: 400px !important;  /* fixed chart height, independent of padding */
      max-width: 100%;
    }

  </style>
</head>

<body>

<div class="chart-container">
  <canvas id="inningsChart"></canvas>
</div>

<script>
  const ctx = document.getElementById('inningsChart').getContext('2d');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ["1980-2000", "2000-2015", "2015-2025", "2020-2025"],
      datasets: [
        {
          label: 'Global',
          data: [89.4, 91.1, 81.5, 77.1],
          borderColor: 'green',
          backgroundColor: 'green',
          fill: false,
          borderWidth: 2,
          tension: 0.3,
          pointRadius: 4
        },
        {
          label: 'India',
          data: [90, 96.4, 79.5, 72.3],
          borderColor: 'blue',
          backgroundColor: 'blue',
          fill: false,
          borderWidth: 2,
          tension: 0.3,
          pointRadius: 4
        }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,  // allow full container height
      plugins: {
        title: {
          display: true,
          text: 'Average length of an innings in all tests, by era',
          font: { size: 16, weight: 'bold' },
          color: '#333'
        },
        tooltip: {
          callbacks: {
            title: () => '',
            label: (ctx) => `${ctx.dataset.label}: ${ctx.raw}`
          }
        }
      },
      scales: {
        x: {
          title: { display: true, text: 'Era' },
          grid: { color: 'rgba(0,0,0,0.05)' }
        },
        y: {
          title: { display: true, text: 'Average Length of Innings (Overs)' },
          min: 60,
          max: 100,
          grid: { color: 'rgba(0,0,0,0.05)' }
        }
      }
    }
  });
</script>

</body>
</html>
