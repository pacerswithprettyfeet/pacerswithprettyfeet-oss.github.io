<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universal Chart Template</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      width: 100%;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f5f5;
    }

    .chart-container {
      box-sizing: border-box;
      width: 100%;
      max-width: 900px;
      margin: 0 auto 20px;
      background: #fff;
      padding: 20px 20px 10px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      text-align: center;
    }

    canvas {
      display: block;
      width: 100% !important;
      height: auto !important;
    }

    p.caption {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="chart-container">
    <canvas id="universalChart"></canvas>
    <p class="caption">
      Caption describing the chart goes here.
    </p>
  </div>

  <script>
    // ---------- Example scatter chart data ----------
    const players = [
      "Player A", "Player B", "Player C", "Player D"
    ];

    const xValues = [0.5, -0.2, 0.8, -0.5]; // e.g., era-relative economy
    const yValues = [10, -5, 20, -15];      // e.g., era-relative strike rate

    const dataPoints = players.map((name, i) => ({
      x: xValues[i],
      y: yValues[i],
      name
    }));

    const pointColors = players.map(name =>
      ["Player C", "Player D"].includes(name) ? 'gold' : 'royalblue'
    );

    const canvas = document.getElementById('universalChart');
    const ctx = canvas.getContext('2d');

    // Dynamically calculate canvas height based on points
    // You can adjust minHeight for scatter/radar
    const minHeight = 400; 
    canvas.height = Math.max(minHeight, dataPoints.length * 40);

    // Chart.js config
    const config = {
      type: 'scatter', // or 'radar'
      data: {
        datasets: [{
          label: '',
          data: dataPoints,
          pointRadius: 6,
          pointBackgroundColor: pointColors,
          pointBorderColor: 'black',
          pointHoverRadius: 8
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Example Scatter Chart',
            color: '#333',
            font: { size: 16, weight: 'bold' }
          }
        },
        scales: {
          x: {
            title: { display: true, text: 'X-axis' },
            grid: { color: 'rgba(0,0,0,0.05)' },
            min: Math.min(...xValues) - 1,
            max: Math.max(...xValues) + 1
          },
          y: {
            title: { display: true, text: 'Y-axis' },
            grid: { color: 'rgba(0,0,0,0.05)' },
            min: Math.min(...yValues) - 5,
            max: Math.max(...yValues) + 5
          }
        }
      }
    };

    new Chart(ctx, config);

    // ---------- Send height to parent for iframe ----------
    window.addEventListener('load', () => {
      const totalHeight = document.documentElement.scrollHeight;
      window.parent.postMessage({ type: 'setHeight', height: totalHeight }, '*');
    });
  </script>
</body>
</html>
