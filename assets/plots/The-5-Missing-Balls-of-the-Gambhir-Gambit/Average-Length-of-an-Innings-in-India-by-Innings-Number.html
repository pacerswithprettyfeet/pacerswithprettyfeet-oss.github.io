<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Average Length of an Innings in India by Innings Number</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f5f5;
    }

    .chart-container {
      width: 100%;
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      box-sizing: border-box; 
    }

    canvas {
      width: 100% !important;
      height: auto !important;
      display: block;
    }
  </style>
</head>

<body>

<div class="chart-container">
  <canvas id="inningsChart"></canvas>
    <!-- <p style="text-align:center; font-size:14px; color:#555; margin-top:10px;">
    Average length of a test innings in India, by innings number
    </p> -->
</div>

<script>
const ctx = document.getElementById('inningsChart').getContext('2d');

new Chart(ctx, {
  type: 'line',
  data: {
    labels: [1, 2, 3, 4],
    datasets: [
      {
        label: '2000â€“2015',
        data: [118.1, 116.4, 86.1, 50.2],
        borderColor: 'green',        // ðŸ”µ line color
        backgroundColor: 'green',
        borderWidth: 2,
        tension: 0.3,
        pointRadius: 4
      },
      {
        label: '2015â€“2025',
        data: [97.5, 94, 66.1, 52.4],
        borderColor: 'blue',        // ðŸ”µ line color
        backgroundColor: 'blue',
        borderWidth: 2,
        tension: 0.3,
        pointRadius: 4
      }
    ]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    plugins: {
      title: {
        display: true,
        text: 'Average length of a test innings in India, by innings number',
        font: { size: 16, weight: 'bold' },
        color: '#333'
      },
      tooltip: {
        callbacks: {
          title: () => '',
          label: (ctx) => `${ctx.dataset.label}: ${ctx.raw}`
        }
      }
    },
    scales: {
      x: {
        title: {
          display: true,
          text: 'Innings No.'
        },
        grid: {
          color: 'rgba(0,0,0,0.05)'
        }
      },
      y: {
        title: {
          display: true,
          text: 'Average Length of Innings (Overs)'
        },
        min: 45,
        max: 125,     // ðŸ”’ locked â†’ no axis jump on toggle
        grid: {
          color: 'rgba(0,0,0,0.05)'
        }
      }
    }
  }
});
</script>

</body>
</html>
