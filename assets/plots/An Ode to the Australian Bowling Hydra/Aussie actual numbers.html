<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bowler Radar Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 50px auto;
      text-align: center;
    }
    .chart-container {
      width: 95%;
      max-width: 700px;
      margin: 0 auto;
    }
    canvas {
      display: block;
      width: 100% !important;
      height: auto !important;
      background: #ffffff;
      border-radius: 15px;
      padding: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }
    p {
      font-size: 14px;
      color: #555;
      margin: 10px auto 0;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <canvas id="radarChart"></canvas>
    <p>
      Aussie actual numbers: Clicking on the names of each bowler toggles their stats on and off
    </p>
  </div>

  <script>
    const bowlers = [
      'ML Schutt', 'D Brown', 'JL Jonassen', 'A Sutherland', 
      'EA Perry', 'TM McGrath', 'A King', 'A Gardner', 
      'G Wareham', 'KJ Garth', 'S Molineux'
    ];

    const economy = [4.59, 5.21, 4.30, 4.82, 4.99, 5.74, 4.67, 4.45, 4.72, 4.09, 4.53];
    const strikeRate = [35.93, 38.53, 22.67, 26.09, 38, 40.12, 24.12, 25.37, 32.92, 26.30, 23.17];
    const average = [27.5, 33.47, 16.26, 20.96, 31.58, 38.41, 18.77, 18.84, 25.92, 17.93, 17.5];

    const metrics = [
      { name: 'Economy', data: economy },
      { name: 'Strike Rate', data: strikeRate },
      { name: 'Average', data: average }
    ];

    function normalizeWithPadding(arr, scaleMax = 90, padding = 0.1) {
      const min = Math.min(...arr);
      const max = Math.max(...arr);
      const range = max - min;
      const paddedMin = min - range * padding;
      const paddedMax = max + range * padding;
      return arr.map(v => ((v - paddedMin) / (paddedMax - paddedMin)) * scaleMax);
    }

    const normalizedData = metrics.map(m => normalizeWithPadding(m.data));

    const colors = [
      '#1f77b4', '#ff7f0e', '#2ca02c', '#d62728',
      '#9467bd', '#8c564b', '#e377c2', '#7f7f7f',
      '#bcbd22', '#17becf', '#9edae5'
    ];

    const radarData = {
      labels: metrics.map(m => m.name),
      datasets: bowlers.map((b, i) => ({
        label: b,
        data: normalizedData.map(m => m[i]),
        fill: true,
        backgroundColor: colors[i] + '55',
        borderColor: colors[i],
        borderWidth: 2,
        pointRadius: 4,
        pointBackgroundColor: colors[i]
      }))
    };

    const radarConfig = {
      type: 'radar',
      data: radarData,
      options: {
        responsive: true,
        maintainAspectRatio: true,
        scales: {
          r: {
            min: 0,
            max: 90,
            ticks: { display: false },
            grid: { color: 'rgba(0,0,0,0.1)' },
            angleLines: { color: '#888' },
            pointLabels: { font: { size: 14, weight: 'bold' } }
          }
        },
        plugins: {
          legend: { position: 'top' },
          title: {
            display: true,
            text: 'Economy, strike rate and average of Australian bowlers since the conclusion of the 2022 World Cup',
            padding: { top: 5, bottom: 0 }
          }
        }
      },
      plugins: [{
        id: 'axisNumbers',
        afterDraw: (chart) => {
          const { ctx, scales: { r } } = chart;
          const centerX = r.xCenter;
          const centerY = r.yCenter;
          const radius = r.drawingArea;

          ctx.save();
          ctx.fillStyle = '#333';
          ctx.font = '12px Arial';
          ctx.textAlign = 'center';

          metrics.forEach((m, i) => {
            const angle = (Math.PI * 2 / metrics.length) * i - Math.PI/2;
            const min = Math.min(...m.data);
            const max = Math.max(...m.data);

            for (let j = 1; j <= 5; j++) {
              const frac = j / 5;
              const value = min + frac * (max - min);
              const x = centerX + Math.cos(angle) * radius * frac;
              const y = centerY + Math.sin(angle) * radius * frac;
              ctx.fillText(value.toFixed(1), x, y);
            }
          });

          ctx.restore();
        }
      }]
    };

    new Chart(document.getElementById('radarChart'), radarConfig);
  </script>
</body>
</html>
