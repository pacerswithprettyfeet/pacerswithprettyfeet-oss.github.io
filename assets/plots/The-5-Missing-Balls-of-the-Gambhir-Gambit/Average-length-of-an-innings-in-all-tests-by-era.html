<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Average Length of an Innings by Era</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f5f5;
    }

    .chart-container {
      width: 100%;
      max-width: 800px;       /* matched second example */
      margin: 40px auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    canvas {
      width: 100% !important;
      height: auto !important;
      display: block;
    }
  </style>
</head>

<body>

<div class="chart-container">
  <canvas id="inningsChart"></canvas>
  <!-- <p style="text-align:center; font-size:14px; color:#555; margin-top:10px;">
    Average length of an innings in tests, by era
  </p> -->
</div>

<script>
const ctx = document.getElementById('inningsChart').getContext('2d');

new Chart(ctx, {
  type: 'line',
  data: {
    labels: ["1980–2000", "2000–2015", "2015–2025", "2020–2025"],
    datasets: [
      {
        label: 'Global',
        data: [89.4, 91.1, 81.5, 77.1],
        borderColor: 'green',
        backgroundColor: 'green',
        borderWidth: 2,
        tension: 0.3,
        pointRadius: 4
      },
      {
        label: 'India',
        data: [90, 96.4, 79.5, 72.3],
        borderColor: 'blue',
        backgroundColor: 'blue',
        borderWidth: 2,
        tension: 0.3,
        pointRadius: 4
      }
    ]
  },
  options: {
    responsive: true,
    maintainAspectRatio: true,
    plugins: {
      title: {
        display: true,
        text: 'Average length of an innings in all tests, by era',
        font: { size: 16, weight: 'bold' },
        color: '#333'
      },
      tooltip: {
        callbacks: {
          title: () => '',
          label: (ctx) => `${ctx.dataset.label}: ${ctx.raw}`
        }
      }
    },
    scales: {
      x: {
        title: {
          display: true,
          text: 'Era'
        },
        grid: {
          color: 'rgba(0,0,0,0.05)'
        }
      },
      y: {
        title: {
          display: true,
          text: 'Average Length of Innings (Overs)'
        },
        min: 60,
        max: 100,   // locked axis like second example
        grid: {
          color: 'rgba(0,0,0,0.05)'
        }
      }
    }
  }
});
</script>

</body>
</html>
