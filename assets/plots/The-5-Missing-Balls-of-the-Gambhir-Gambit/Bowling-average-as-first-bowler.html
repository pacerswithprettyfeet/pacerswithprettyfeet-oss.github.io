<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Average as 1st Bowler</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      width: 100%;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f5f5;
    }

    .chart-container {
      box-sizing: border-box;
      width: 100%;
      max-width: 900px;
      margin: 40px auto 60px;
      background: #fff;
      padding: 20px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    canvas {
      display: block;
      width: 100% !important;
      height: auto !important;
      max-width: 100%;
    }
  </style>
</head>

<body>

<div class="chart-container">
  <canvas id="avg1Chart"></canvas>
    <p style="text-align:center; font-size:14px; color:#555; margin-top:10px;"> 
    Minimum of 15 wickets
    </p>
</div>

<script>
const ctx = document.getElementById('avg1Chart').getContext('2d');

const bowlers = [
  "Jasprit Bumrah",
  "Axar Patel",
  "Narendra Hirwani",
  "Kapil Dev",
  "Venkatapathy Raju",
  "Bhagwat Chandrasekhar",
  "Ravichandran Ashwin",
  "Kuldeep Yadav",
  "Maninder Singh",
  "Bishen Bedi",
  "Erapally Prasanna",
  "Ravindra Jadeja",
  "Harbhajan Singh",
  "Pragyan Ojha",
  "Anil Kumble"
];



const averages = [
9.55,
9.63,
14.71,
18.03,
19.65,
20.0,
20.29,
20.79,
21.07,
21.35,
22.03,
22.15,
22.29,
22.62,
22.64
];

new Chart(ctx, {
  type: 'bar',
  data: {
    labels: bowlers,
    datasets: [{
      label: 'Average as 1st Bowler',
      data: averages,
      backgroundColor: 'rgba(54, 162, 235, 0.7)',
      borderColor: 'rgba(0, 0, 0, 0.3)',
      borderWidth: 1.2,
      borderRadius: 6
    }]
  },
  options: {
    indexAxis: 'y',
    responsive: true,
    maintainAspectRatio: true,
    plugins: {
      legend: { display: false },
      title: {
        display: true,
        text: 'Bowling Average as First Bowler',
        color: '#333',
        font: { size: 16, weight: 'bold' }
      },
      tooltip: {
        callbacks: {
          title: () => '',
          label: (context) => context.raw.toFixed(2)
        }
      }
    },
    scales: {
      x: {
        title: { display: true, text: 'Bowling Average' },
        min: 0,
        max: 25,
        grid: { color: 'rgba(0, 0, 0, 0.05)' }
      },
      y: {
        title: { display: true, text: '' },
        grid: { color: 'rgba(0, 0, 0, 0.05)' },
        ticks: { autoSkip: false }
      }
    }
  }
});
</script>

</body>
</html>
