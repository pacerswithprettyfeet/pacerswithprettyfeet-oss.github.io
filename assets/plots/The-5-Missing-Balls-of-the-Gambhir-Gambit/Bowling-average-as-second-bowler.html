<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Average as 2nd Bowler</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      width: 100%;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f5f5;
    }

    .chart-container {
      box-sizing: border-box;
      width: 100%;
      max-width: 900px;
      margin: 40px auto 60px;
      background: #fff;
      padding: 20px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    canvas {
      display: block;
      width: 100% !important;
      height: auto !important;
      max-width: 100%;
    }
  </style>
</head>

<body>

<div class="chart-container">
  <canvas id="avg2Chart"></canvas>
    <p style="text-align:center; font-size:14px; color:#555; margin-top:10px;"> 
    Minimum of 15 wickets
    </p>
</div>

<script>
const ctx = document.getElementById('avg2Chart').getContext('2d');

const bowlers = [
  "Narendra Hirwani",
  "Jasprit Bumrah",
  "Mohammed Shami",
  "Ravindra Jadeja",
  "Umesh Yadav",
  "Salim Durani",
  "Javagal Srinath",
  "Kuldeep Yadav",
  "Rajesh Chauhan",
  "Ravichandran Ashwin",
  "Dilip Doshi",
  "Bishen Bedi",
  "Zaheer Khan",
  "Karsan Ghavri",
  "Bhagwat Chandrasekhar"

];

const averages = [
  11.84,
  15.2,
  15.26,
  19.73,
  20,
  20.83,
  21.18,
  21.37,
  21.38,
  21.63,
  23.77,
  24.60,
  24.73,
  25.15,
  26
];

new Chart(ctx, {
  type: 'bar',
  data: {
    labels: bowlers,
    datasets: [{
      label: 'Average as 2nd Bowler',
      data: averages,
      backgroundColor: 'rgba(54, 162, 235, 0.7)',
      borderColor: 'rgba(0, 0, 0, 0.3)',
      borderWidth: 1.2,
      borderRadius: 6
    }]
  },
  options: {
    indexAxis: 'y',
    responsive: true,
    maintainAspectRatio: true,
    plugins: {
      legend: { display: false },
      title: {
        display: true,
        text: 'Bowling Average as Second Bowler',
        color: '#333',
        font: { size: 16, weight: 'bold' }
      },
      tooltip: {
        callbacks: {
          title: () => '',
          label: (context) => context.raw.toFixed(2)
        }
      }
    },
    scales: {
      x: {
        title: { display: true, text: 'Bowling Average' },
        min: 0,
        max: 36,
        grid: { color: 'rgba(0, 0, 0, 0.05)' }
      },
      y: {
        title: { display: true, text: '' },
        grid: { color: 'rgba(0, 0, 0, 0.05)' },
        ticks: { autoSkip: false }
      }
    }
  }
});
</script>

</body>
</html>
