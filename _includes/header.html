<header class="site-header" role="banner">
  <div class="wrapper">
    <!-- Site title / logo -->
    <a class="site-title" rel="author" href="{{ site.baseurl }}/">
      {{ site.title | escape }}
    </a>

    <!-- Navigation -->
    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger" aria-label="Toggle navigation">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18px" height="15px">
            <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484
                     C0,0.665,0.665,0,1.484,0h15.032C17.335,0,18,0.665,18,1.484z
                     M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516
                     C0,6.696,0.665,6.031,1.484,6.031h15.032C17.335,6.031,18,6.696,18,7.516z
                     M18,13.516C18,14.335,17.335,15,16.516,15H1.484
                     C0.665,15,0,14.335,0,13.516C0,12.695,0.665,12.031,1.484,12.031h15.032
                     C17.335,12.031,18,12.695,18,13.516z" />
          </svg>
        </span>
      </label>

      <div class="trigger">
        {% for link in site.nav_links %}
          <a class="page-link" href="{{ site.baseurl }}{{ link.url }}">{{ link.title }}</a>
        {% endfor %}

        <!-- Follow us on X -->
        <a href="https://twitter.com/pacerswprettyft" target="_blank" rel="noopener noreferrer" class="social-link-header">
          <svg class="svg-icon">
            <use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use>
          </svg>
          <span class="username">Follow us on X</span>
        </a>
      </div>
    </nav>
  </div>
</header>

<!-- Inline CSS for header Twitter link -->
<style>
.social-link-header {
  display: inline-flex;
  align-items: center;
  margin-left: 10px;
  text-decoration: none;
  color: inherit;
  font-weight: 500;
  font-size: 0.95rem;
}

.social-link-header:hover {
  color: #1DA1F2; /* Twitter blue hover effect */
}

.social-link-header .svg-icon {
  width: 16px;
  height: 16px;
  margin-right: 4px;
}

.username {
  font-weight: 600;
}
</style>
